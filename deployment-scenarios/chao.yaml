  numberOfServers: 5
  additionalVolumes:
    - name: ssl
      emptyDir: {}
  additionalVolumeMounts:
    - name: ssl
      mountPath: /ssl
  persistentVolume:
    storageClass: managed-nfs-storage
  initContainers:
  - name: init-ssl
    image: "appropriate/curl:latest"
    imagePullPolicy: "IfNotPresent"
    volumeMounts:
    - name: ssl
      mountPath: /ssl
    command:
      - "/bin/sh"
      - "-c"
      - |
        curl -L http://10.176.19.231/datasets/certificates.tar.gz -O
        cp certificates.tar.gz /ssl/
        cd /ssl/
        tar -zxvf certificates.tar.gz
